<div class="row justify-content-center">
    <h1>Add New Product</h1>
</div>
<hr>
<div class="container">
    
        <div class="row justify-content-center">
            
            <!-- <form class="">
                Medicine ID :   <input type="text" name="id" ngModel placeholder="id"><br><br>
                Medicine Name : <input type="text" name="name" ngModel placeholder="name"><br><br>
                Description :   <textarea rows="3" name="description" ngModel placeholder="description"></textarea><br><br>
                Medicine Price :<input type="text" name="price" ngModel placeholder="price"><br><br>
                <button type="submit">Add Medicine</button> -->
                
                <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
                    <div class="form-group row">
                      <label for="id" class="col-sm-2 col-form-label">ID</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" name="id" ngModel placeholder="id">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="name" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"  name="name"ngModel placeholder="name">
                      </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-12">
                          <textarea  class="form-control" id="description" name="description"ngModel placeholder="description"></textarea>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="Price" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="price" name="price" ngModel placeholder="price">
                        </div>
                      </div>
                    
                    
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit"  class="btn btn-outline-primary me-md-2">Add Product</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-outline-danger me-md-2">Reset</button>
                      </div>
                    </div>
                    
                  </form>
        </div>
    </div>
