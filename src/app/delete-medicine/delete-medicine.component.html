<app-header></app-header>
<br/>
<div class="row justify-content-center">
    <h1>Remove Product</h1>
</div>
<div>
    Search : <input type="text" placeholder="search Item"  [(ngModel)]="searchedKeyword">
</div>
<hr>
<div class="container">

<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>ProductName</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let med of medicine |filter:searchedKeyword">
        <td>
            <div class="ms-3">
              <p class="fw-bold mb-1">{{med.name}}</p>
             
            </div>
        
        </td>
        <td>
          <p class="fw-normal mb-1">{{med.description}}</p>
          
        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">Active</span>
        </td>
        <td>{{med.price|currency:'INR'}}</td>
        <td>
          <button type="button" class="btn btn-outline-danger me-md-2" (click)='onDelete(med.id)'>
            Delete
          </button>
        </td>
      </tr>
      
    </tbody>
  </table>
